---
globals:
  source: "__DIR__"
  webroot: "__DIR__/../dest"

decorators:
  # Ronanchilvers\Bundler\Output\Decorator\Concatenate:
  #   web_path: '/bundled'
  Ronanchilvers\Bundler\Output\Decorator\SRI:
    algorithms:
      - sha256
      - sha384
      - sha512

bundles:
  util:
    formatter: script
    paths:
      - /js/util/api.js
      - /js/util/bind.js
  scripts:
    formatter: script\module
    paths:
      - /js/component/board-header.js
      - /js/component/card-element.js
  styles:
    formatter: stylesheet
    paths:
      - /css/reset.css
      - /css/base.css
